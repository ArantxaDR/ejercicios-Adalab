<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación intermedia 2</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <form class="form js-form">
      <label for="intro">Introduce aquí tu número</label>
      <input
        type="number"
        class="form_intro js-intro"
        min="1"
        max="100"
        name="number"
      />
      <input type="button" id="test" value="Prueba" class="form_btn js-btn" />
      <input
        type="text"
        name="tip"
        class="form_tip js-tip"
        placeholder="Pista: Escribe un número y dale a Prueba"
      />
      <input
        type="text"
        name="try"
        class="form_try js-try"
        placeholder="Número de intentos:0"
      />
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
