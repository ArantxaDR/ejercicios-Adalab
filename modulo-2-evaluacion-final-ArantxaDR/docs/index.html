<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Módulo 2</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header role="banner" class="header">
      <h1 class="js-title"><span class="header-icon">
        <i class=" fas fa-couch"></span></i>Buscador de series
      </h1>
    </header>

    <main role="main" class="main">
      <section class="main_form">
        <form method="GET" role="form" class="main_form_bar js-form">
          <label for="text"></label>
          <input
            type="text"
            placeholder="Ej: doctor who"
            class="js-input form_input"
            type="text"
            id="text"
            aria-label="input"
            required
            value=""
          />
          <button class="js-btn form_btn" title="Buscar">Buscar</button>
        </form>
      </section>

      <section class="main_list" role="list">
        <h4 class="main_list_title">Lista de favoritos</h4>
        <ul class="js-list fav_list"></ul>
        <button
          class="list_all_button list_all_button_effect js-delete-all"
          title="Borrar todo"
        >
          Borrar todo
        </button>
      </section>
      <section>
        <div class="js-tvSeries main_container"></div>
      </section>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
